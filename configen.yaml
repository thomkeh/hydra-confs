defaults:
  - configen_schema

configen:
  # output directory
  output_dir: ${hydra:runtime.cwd}/pl_confs

  header: |
    # Generated by configen, do not edit.
    # See https://github.com/facebookresearch/hydra/tree/master/tools/configen
    # fmt: off
    # isort:skip_file
    # flake8: noqa

  module_path_pattern: "{{module_path}}.py"

  # list of modules to generate configs for
  modules:
    - name: pytorch_lightning.trainer
      classes:
        - Trainer
    - name: pytorch_lightning.callbacks
      classes:
        - EarlyStopping
        - ModelCheckpoint
        - ProgressBar
    - name: pytorch_lightning.metrics.classification
      classes:
        - Accuracy
        - Precision
    - name: pytorch_lightning.metrics.regression
      classes:
        - ExplainedVariance
        - MeanAbsoluteError
        - MeanSquaredError
        - MeanSquaredLogError
